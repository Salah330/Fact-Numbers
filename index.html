<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Number Facts</title>
    <style>
        #fact {
            display: none;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-success text-white mt-5 p-4">
                    <h2>Number Fact</h2>
                    <p>Enter a number and get a random fact</p>
                    <input id="number" type="number" placeholder="Inter any number ..." class="form-control form-control-lg">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">Number Fact</h4>
                        <p id="facttext" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // get elements
        const fact = document.getElementById('fact'),
            number = document.getElementById('number'),
            facttext = document.getElementById('facttext');
        number.addEventListener('input', getFactFetch);

        // getFactFetch function

        function getFactFetch() {
            let inputNum = number.value;
            if (inputNum != '') {
                fetch('http://numbersapi.com/' + inputNum)
                    .then(res => res.text())
                    .then(data => {
                        fact.style.display = 'block';
                        facttext.innerHTML = data
                    })
                    .catch(err => console.log(err));
            }
        }
    </script>
</body>

</html>
